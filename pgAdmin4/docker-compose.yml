name: pgAdmin4
services:
  pgadmin4:
    container_name: pgadmin4
    env_file:
      - .env
    image: dpage/pgadmin4
    ports:
      - 5050:80
      - 5051:443
    restart: unless-stopped
    volumes:
      - pgadmin4-config:/var/lib/pgadmin
volumes:
  pgadmin4-config:
    driver: rclone
    driver_opts:
      remote: pcloud-homelab-data:pgadmin4/var/lib/pgadmin
      allow_other: "true"
      vfs_cache_mode: full
      poll_interval: 0
